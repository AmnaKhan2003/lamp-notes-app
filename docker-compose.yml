version: "3.8"

services:
  web:
    build: .
    ports:
      - "3000:80"
    container_name: lamp_web_ci
    depends_on:
      - db
    volumes:
      - ./app:/var/www/html

  db:
    image: mysql:5.7
    container_name: lamp_db_ci
    environment:
      MYSQL_DATABASE: notesdb
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:

